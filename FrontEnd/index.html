
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Map Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="spinner" id="spinner"></div>
  <h1>Job Openings</h1>

  <table id="jobsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Map</h2>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo2MBq1nbeaAXQvbcSzlUuAYDekwpzATE&callback=initMap" async defer></script>
  <script src="main.js"></script>
</body>
</html>
