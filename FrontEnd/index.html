
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Map Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4285F4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
   <div class="spinner" id="spinner"></div>
  <h1>Job Openings</h1>

  <table id="jobsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Map</h2>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo2MBq1nbeaAXQvbcSzlUuAYDekwpzATE&callback=initMap" async defer></script>
  <script src="main.js"></script>
</body>
</html>
